<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.EditProductDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{crud.EditProductDTOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productDTOController.selected.id}" title="#{crud.EditProductDTOTitle_id}" />
                    <h:outputLabel value="#{crud.EditProductDTOLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productDTOController.selected.name}" title="#{crud.EditProductDTOTitle_name}" />
                    <h:outputLabel value="#{crud.EditProductDTOLabel_price}" for="price" />
                    <h:inputText id="price" value="#{productDTOController.selected.price}" title="#{crud.EditProductDTOTitle_price}" />
                </h:panelGrid>
                <h:commandLink action="#{productDTOController.update}" value="#{crud.EditProductDTOSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{crud.EditProductDTOViewLink}"/>
                <br />
                <h:commandLink action="#{productDTOController.prepareList}" value="#{crud.EditProductDTOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.EditProductDTOIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
