<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductDTOEmpty}" rendered="#{productDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productDTOController.items.rowCount > 0}">
                    <h:outputText value="#{productDTOController.pagination.pageFirstItem + 1}..#{productDTOController.pagination.pageLastItem + 1}/#{productDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productDTOController.previous}" value="#{bundle.Previous} #{productDTOController.pagination.pageSize}" rendered="#{productDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productDTOController.next}" value="#{bundle.Next} #{productDTOController.pagination.pageSize}" rendered="#{productDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductDTOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductDTOTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductDTOTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productDTOController.prepareView}" value="#{bundle.ListProductDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productDTOController.prepareEdit}" value="#{bundle.ListProductDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productDTOController.destroy}" value="#{bundle.ListProductDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productDTOController.prepareCreate}" value="#{bundle.ListProductDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
