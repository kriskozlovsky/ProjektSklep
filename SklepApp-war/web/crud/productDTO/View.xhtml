<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductDTOLabel_id}"/>
                    <h:outputText value="#{productDTOController.selected.id}" title="#{bundle.ViewProductDTOTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProductDTOLabel_name}"/>
                    <h:outputText value="#{productDTOController.selected.name}" title="#{bundle.ViewProductDTOTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductDTOLabel_price}"/>
                    <h:outputText value="#{productDTOController.selected.price}" title="#{bundle.ViewProductDTOTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productDTOController.destroyAndView}" value="#{bundle.ViewProductDTODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductDTOEditLink}"/>
                <br />
                <h:commandLink action="#{productDTOController.prepareCreate}" value="#{bundle.ViewProductDTOCreateLink}" />
                <br />
                <h:commandLink action="#{productDTOController.prepareList}" value="#{bundle.ViewProductDTOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductDTOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
