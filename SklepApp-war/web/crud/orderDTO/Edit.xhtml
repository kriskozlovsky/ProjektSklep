<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.EditOrderDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{crud.EditOrderDTOLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orderDTOController.selected.id}" title="#{crud.EditOrderDTOTitle_id}" />
                    <h:outputLabel value="#{crud.EditOrderDTOLabel_orderClient}" for="orderClient" />
                    <h:selectOneMenu id="orderClient" value="#{orderDTOController.selected.orderClient}" title="#{crud.EditOrderDTOTitle_orderClient}" >
                        <f:selectItems value="#{clientDTOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{crud.EditOrderDTOLabel_delivery}" for="delivery" />
                    <h:selectOneMenu id="delivery" value="#{orderDTOController.selected.delivery}" title="#{crud.EditOrderDTOTitle_delivery}" >
                        <f:selectItems value="#{deliveryMethodDTOController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{crud.EditOrderDTOLabel_submitedOn}" for="submitedOn" />
                    <h:inputText id="submitedOn" value="#{orderDTOController.selected.submitedOn}" title="#{crud.EditOrderDTOTitle_submitedOn}" />
                </h:panelGrid>
                <h:commandLink action="#{orderDTOController.update}" value="#{crud.EditOrderDTOSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{crud.EditOrderDTOViewLink}"/>
                <br />
                <h:commandLink action="#{orderDTOController.prepareList}" value="#{crud.EditOrderDTOShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.EditOrderDTOIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
