<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.ViewDeliveryMethodDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{crud.ViewDeliveryMethodDTOLabel_id}"/>
                    <h:outputText value="#{deliveryMethodDTOController.selected.id}" title="#{crud.ViewDeliveryMethodDTOTitle_id}"/>
                    <h:outputText value="#{crud.ViewDeliveryMethodDTOLabel_name}"/>
                    <h:outputText value="#{deliveryMethodDTOController.selected.name}" title="#{crud.ViewDeliveryMethodDTOTitle_name}"/>
                    <h:outputText value="#{crud.ViewDeliveryMethodDTOLabel_cost}"/>
                    <h:outputText value="#{deliveryMethodDTOController.selected.cost}" title="#{crud.ViewDeliveryMethodDTOTitle_cost}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deliveryMethodDTOController.destroyAndView}" value="#{crud.ViewDeliveryMethodDTODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{crud.ViewDeliveryMethodDTOEditLink}"/>
                <br />
                <h:commandLink action="#{deliveryMethodDTOController.prepareCreate}" value="#{crud.ViewDeliveryMethodDTOCreateLink}" />
                <br />
                <h:commandLink action="#{deliveryMethodDTOController.prepareList}" value="#{crud.ViewDeliveryMethodDTOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.ViewDeliveryMethodDTOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
