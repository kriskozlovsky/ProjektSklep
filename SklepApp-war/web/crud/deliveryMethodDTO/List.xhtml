<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.ListDeliveryMethodDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{crud.ListDeliveryMethodDTOEmpty}" rendered="#{deliveryMethodDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deliveryMethodDTOController.items.rowCount > 0}">
                    <h:outputText value="#{deliveryMethodDTOController.pagination.pageFirstItem + 1}..#{deliveryMethodDTOController.pagination.pageLastItem + 1}/#{deliveryMethodDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deliveryMethodDTOController.previous}" value="#{crud.Previous} #{deliveryMethodDTOController.pagination.pageSize}" rendered="#{deliveryMethodDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deliveryMethodDTOController.next}" value="#{crud.Next} #{deliveryMethodDTOController.pagination.pageSize}" rendered="#{deliveryMethodDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deliveryMethodDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListDeliveryMethodDTOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListDeliveryMethodDTOTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListDeliveryMethodDTOTitle_cost}"/>
                            </f:facet>
                            <h:outputText value="#{item.cost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deliveryMethodDTOController.prepareView}" value="#{crud.ListDeliveryMethodDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deliveryMethodDTOController.prepareEdit}" value="#{crud.ListDeliveryMethodDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deliveryMethodDTOController.destroy}" value="#{crud.ListDeliveryMethodDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deliveryMethodDTOController.prepareCreate}" value="#{crud.ListDeliveryMethodDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.ListDeliveryMethodDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
