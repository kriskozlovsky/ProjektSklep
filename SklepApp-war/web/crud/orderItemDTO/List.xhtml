<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.ListOrderItemDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{crud.ListOrderItemDTOEmpty}" rendered="#{orderItemDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{orderItemDTOController.items.rowCount > 0}">
                    <h:outputText value="#{orderItemDTOController.pagination.pageFirstItem + 1}..#{orderItemDTOController.pagination.pageLastItem + 1}/#{orderItemDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{orderItemDTOController.previous}" value="#{crud.Previous} #{orderItemDTOController.pagination.pageSize}" rendered="#{orderItemDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{orderItemDTOController.next}" value="#{crud.Next} #{orderItemDTOController.pagination.pageSize}" rendered="#{orderItemDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{orderItemDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListOrderItemDTOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListOrderItemDTOTitle_product}"/>
                            </f:facet>
                            <h:outputText value="#{item.product}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListOrderItemDTOTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListOrderItemDTOTitle_order}"/>
                            </f:facet>
                            <h:outputText value="#{item.order}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{orderItemDTOController.prepareView}" value="#{crud.ListOrderItemDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderItemDTOController.prepareEdit}" value="#{crud.ListOrderItemDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{orderItemDTOController.destroy}" value="#{crud.ListOrderItemDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{orderItemDTOController.prepareCreate}" value="#{crud.ListOrderItemDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.ListOrderItemDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
