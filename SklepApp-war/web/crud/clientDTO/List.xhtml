<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{crud.ListClientDTOTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{crud.ListClientDTOEmpty}" rendered="#{clientDTOController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{clientDTOController.items.rowCount > 0}">
                    <h:outputText value="#{clientDTOController.pagination.pageFirstItem + 1}..#{clientDTOController.pagination.pageLastItem + 1}/#{clientDTOController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{clientDTOController.previous}" value="#{crud.Previous} #{clientDTOController.pagination.pageSize}" rendered="#{clientDTOController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{clientDTOController.next}" value="#{crud.Next} #{clientDTOController.pagination.pageSize}" rendered="#{clientDTOController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{clientDTOController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_login}"/>
                            </f:facet>
                            <h:outputText value="#{item.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{crud.ListClientDTOTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{clientDTOController.prepareView}" value="#{crud.ListClientDTOViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clientDTOController.prepareEdit}" value="#{crud.ListClientDTOEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clientDTOController.destroy}" value="#{crud.ListClientDTODestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{clientDTOController.prepareCreate}" value="#{crud.ListClientDTOCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{crud.ListClientDTOIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
