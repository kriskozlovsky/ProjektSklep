<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewClientDTOTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientDTOLabel_id}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientDTOController.destroyAndView}" value="#{bundle.ViewClientDTODestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientDTOEditLink}"/>
                <br />
                <h:commandLink action="#{clientDTOController.prepareCreate}" value="#{bundle.ViewClientDTOCreateLink}" />
                <br />
                <h:commandLink action="#{clientDTOController.prepareList}" value="#{bundle.ViewClientDTOShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientDTOIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
